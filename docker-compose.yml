version: '3'

services:
  reverse-proxy:
    image: traefik
    command: --api --docker --docker.endpoint=tcp://docker-socket-proxy:2375 --docker.exposedByDefault=false
    ports:
      - 80:80
      - 8080:8080
    restart: always
    networks:
      - default
      - traefik-docker

  # Improve security by not giving Traefik direct access to the docker socket
  # See https://docs.traefik.io/configuration/backends/docker/#security-considerations
  # and https://github.com/containous/traefik/issues/4174#issuecomment-446564816
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1
    restart: always
    networks:
      - traefik-docker

networks:
  # The traefik-docker network is intended to be used by Traefik to access the docker-socket-proxy service, and
  # shouldn't be used by other services.
  traefik-docker:
    driver_opts:
      encrypted: 'true'
